<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modern Terminal Styles */
        .modern-terminal {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .output-display {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            min-height: 80px;
            border: 1px solid #e9ecef;
            color: #495057;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .input-prompt {
            color: #6c757d;
            font-weight: 500;
        }
        
        #modern-input {
            flex: 1;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            background: white;
        }
        
        #modern-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .modern-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 1000;
            border: 1px solid #e9ecef;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .popup-title {
            color: #dc3545;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .popup-message {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .popup-icon {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        .input-line {
            color: #495057;
            margin-bottom: 4px;
        }
        
        .system-message {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- Modern Terminal -->
    <div class="modern-terminal">
        <div class="output-display" id="modern-output">
            <div class="system-message">System ready</div>
            <div class="input-line">></div>
        </div>
        
        <div class="input-container">
            <span class="input-prompt">></span>
            <input 
                type="text" 
                id="modern-input" 
                placeholder="Type something and press Enter..."
                autocomplete="off"
            >
        </div>
    </div>

    <!-- Terminal Script -->
    <script>
        const input = document.getElementById('modern-input');
        const output = document.getElementById('modern-output');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userInput = input.value.trim();
                
                if (userInput) {
                    output.innerHTML += `<div class="input-line">> ${userInput}</div>`;
                    output.innerHTML += `<div class="system-message">Processing request...</div>`;
                    
                    input.value = '';
                    input.disabled = true;
                    
                    output.scrollTop = output.scrollHeight;
                    
                    setTimeout(() => {
                        const popup = document.createElement('div');
                        popup.className = 'modern-popup';
                        popup.innerHTML = `
                            <div class="popup-icon">⚠️</div>
                            <div class="popup-title">System Unavailable</div>
                            <div class="popup-message">This feature is currently out of service. Please try again later.</div>
                        `;
                        document.body.appendChild(popup);
                        
                        setTimeout(() => {
                            popup.remove();
                            input.disabled = false;
                            input.focus();
                            output.innerHTML += `<div class="system-message">System ready</div><div class="input-line">></div>`;
                            output.scrollTop = output.scrollHeight;
                        }, 4000);
                    }, 1000);
                }
            }
        });
        
        input.focus();
    </script>
</body>
</html>
